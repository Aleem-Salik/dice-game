<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Roll the Dice</h1>
    <div class="dice">
      <div>
        <h2 class="player">Player 1</h2>
        <img class="dice1" src="./images/dice6.png" alt="dice" />
      </div>
      <div>
        <h2 class="player">Player 2</h2>
        <img class="dice2" src="./images/dice6.png" alt="dice" />
      </div>
    </div>
    <div class="btn-container">
      <button class="btn">Roll</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
